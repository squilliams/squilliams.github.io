<head>
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<!--[if lte IE 8]><script src="{{ "assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
	<link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}" />
	<!--[if lte IE 9]><link rel="stylesheet" href="{{ "assets/css/ie9.css" | relative_url }}" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ "assets/css/ie8.css" | relative_url }}" /><![endif]-->
	<script src="https://kit.fontawesome.com/52ccb8558c.js" crossorigin="anonymous"></script>
	<link rel="icon" 
      type="image/png" 
      href="{{ "assets/images/favicongpt.png" | relative_url }}" />
	<style type="text/css"  media="all">
	.rss-box-bimo img {
		width: 30%;
		margin-top:5%;
		margin-left:5%;
		margin-bottom: -5%;
	}	
	.rss-box-bimogr .rss-item {
		margin: 3%;
	}
	</style>
<!-- Preload critical assets -->
<link rel="preload" href="/assets/css/main.css" as="style">
<link rel="preload" href="/assets/js/jquery.min.js" as="script">

<!-- Optimize font loading -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Meta tags for better sharing -->
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{{ site.url }}/assets/images/banner.jpg">
</head>
