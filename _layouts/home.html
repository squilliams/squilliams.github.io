---
layout: default
title: Bimo's Static Blog
---
<div class="row">

        <div class="col s12 m4 l3"> <!-- Note that "m4 l3" was added -->
          <!-- Grey navigation panel
  
                This content will be:
            3-columns-wide on large screens,
            4-columns-wide on medium screens,
            12-columns-wide on small screens  -->
            <img class="circle responsive-img" src="assets/profilephoto.jpeg" />
            <span class="black-text center-align">
                <blockquote>This is me</blockquote>
            </span>
        </div>
  
        <div class="col s12 m8 l9"> <!-- Note that "m8 l9" was added -->
          <!-- Teal page content
  
                This content will be:
            9-columns-wide on large screens,
            8-columns-wide on medium screens,
            12-columns-wide on small screens  -->
            <div class="posts">
                {% for post in site.posts %}
                <article>
                    <h4><a class="pink-text text-darken-4" href="{{ post.url }}">{{ post.title }}</a></h4>
                    <span class="post-meta">Published on {{ post.date | date_to_string }}</span>
                    <p><span class="post-content">{{ post.excerpt }}</span></p>
                    <div class="divider"></div>
                </article>
                {% endfor %}
            </div>
        </div>
  
      </div>
