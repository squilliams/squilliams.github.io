<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TEDxBandung Registration OTS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/materialize.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
        
</head>
<body ng-app="myApp">

<div class="panel panel-warning" ng-controller="ProductsCtrl">
    <div class="">
            <div class="row">
                <div class="col-md-4 col-md-offset-1 input-field">
                    <input type="text" class="form-control" placeholder="UID" ng-model="filter" />
                </div>
            </div>        
                <div class="col-md-6">
                    <h5>CONFIRMED ({{ confirms.length - 1 }})</h5>
                    <div class="table-responsive">
                    <table class="table table-striped">
                            <thead>
                            <tr>
                                <td>No. </td>
                                <td>Unique ID</td>
                                <td>Name</td>
                                <td>Email</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="confirm in confirms">
                                <td>{{ $index + 1 }}</td>
                                <td>{{ confirm.uid }}</td>
                                <td>{{ confirm.name }}</td>
                                <td>{{ confirm.email }}</td>
                            </tr>
                                
                            </tbody>
                        </table>
                    </div>
                                    
                </div>
            </div>
            
    </div>
</div>

</body>
</html>
