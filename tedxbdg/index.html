<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TEDxBandung Registration OTS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/materialize.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
        
</head>
<body ng-app="myApp">

<div class="panel panel-warning" ng-controller="ProductsCtrl">
    <div class="panel-heading" style="font-size:large">
        <img src="img/logo.png" height="45">
    </div>

    <div class="">
            <div class="row">
                <div class="col-md-8 col-md-offset-1">
                    <h5>OTS / INVITATION</h5>
                    <button class="btn btn-default orange" ng-click="showForm()" ng-hide="addFormShow">+</button>
                    <button class="btn btn-warning cyan" ng-click="hideForm()" ng-show="addFormShow">-</button>

                    <form class="form-inline" ng-submit="addFormSubmit()" ng-show="addFormShow">
                        <input type="text" class="form-control" ng-model="uid" placeholder="UID / Institution" width = "15"/>
                        <input type="text" class="form-control" ng-model="name" placeholder="Name" />
                        <input type="text" class="form-control" ng-model="email" placeholder="E-mail" />
                        <input type="text" class="form-control" ng-model="phone" placeholder="Phone Number" />
                        <input type="submit" value="Add Attendee" class="btn btn-default btn-success" />                        
                    </form>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-4 col-md-offset-1 input-field">
                    <input type="text" class="form-control" placeholder="UID" ng-model="filter" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 col-md-offset-1">
                    <h5>SIGNED IN ({{ registrants.length }})</h5>
                    <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <td>Unique ID</td>
                            <td>Name</td>
                            <td>Confirm</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="registrant in registrants | filter:filter">
                            <td>{{ registrant.uid}}</td>
                            <td>{{ registrant.name }}</td>
                            <td>
                                <button class="btn btn-success" ng-click="confirmAttend(registrant)" >Confirm</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                    
                </div>
        
                <div class="col-md-4">
                    <h5>CONFIRMED ({{ confirms.length - 1 }})</h5>
                    <div class="table-responsive">
                    <table class="table table-striped">
                            <thead>
                            <tr>
                                <td>No. </td>
                                <td>Unique ID</td>
                                <td>Name</td>
                                <td>Action</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="confirm in confirms">
                                <td>{{ $index + 1 }}</td>
                                <td>{{ confirm.uid }}</td>
                                <td>{{ confirm.name }}</td>
                                <td>
                                    <button class="btn btn-danger red accent-4" ng-click="deleteProduct(confirm)" >Delete</button>
                                </td>
                            </tr>
                                
                            </tbody>
                        </table>
                    </div>
                                    
                </div>
            </div>
            
    </div>
</div>

</body>
</html>
