<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TEDxBandung Registration OTS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
        
</head>
<body ng-app="myApp">

<div class="panel panel-warning" ng-controller="ProductsCtrl">
    <div class="panel-heading" style="font-size:large">
        TEDxBandung
    </div>

    <form ng-submit="addFormSubmit()" ng-show="addFormShow">
        <input type="text" ng-model="uid" placeholder="UID" />
        <input type="text" ng-model="name" placeholder="Name" />
        <input type="text" ng-model="email" placeholder="E-mail" />
        <input type="text" ng-model="phone" placeholder="Phone Number" />
        <input type="submit" value="Add Registrants" class="btn btn-default btn-success" />
    </form>

    <div class="panel panel-body">
            <div class="row">
                <div class="col-md-7">
                    <table class="table">
                        <thead>
                        <input type="text" placeholder="UID" ng-model="filter"></input>  
                        <tr>
                            <td>Unique ID</td>
                            <td>Name</td>
                            <td>Confirm</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="registrant in registrants | filter:filter">
                            <td>{{ registrant.uid}}</td>
                            <td>{{ registrant.name }}</td>
                            <td>
                                <button class="btn btn-danger" ng-click="confirmAttend(registrant)" >Confirm</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
        
                <div class="col-md-3">
                    <table class="table">
                            <thead>
                            CONFIRMED
                            <tr>
                                <td>Unique ID</td>
                                <td>Name</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="confirm in confirms">
                                <td>{{ confirm.uid}}</td>
                                <td>{{ confirm.name }}</td>
                            </tr>
                            </tbody>
                        </table>                
                </div>
            </div>
            
    </div>
</div>

</body>
</html>
