<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>NG-Academy ::: AngularFire Products</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    
</head>
<body ng-app="myApp">
<div class="panel panel-primary" ng-controller="ProductsCtrl">
    <div class="panel-heading" style="font-size:large">
        Product List
    </div>

    <form ng-submit="addFormSubmit()" ng-show="addFormShow">
        <input type="text" ng-model="uid" placeholder="UID" />
        <input type="text" ng-model="name" placeholder="Name" />
        <input type="text" ng-model="email" placeholder="E-mail" />
        <input type="text" ng-model="phone" placeholder="Phone Number" />
        <input type="submit" value="Add Registrants" class="btn btn-default btn-success" />
    </form>

    <div class="panel panel-body">
        <table class="table">
            <thead>
            <tr>
                <td>Unique ID</td>
                <td>Name</td>
                <td>E-mail</td>
                <td>Phone Number</td>
                <td>Confirm</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="registrant in registrants">
                <td>{{ registrant.uid}}</td>
                <td>{{ registrant.name }}</td>
                <td>{{ registrant.email }}</td>
                <td>{{ registrant.phone }}</td>
                <td>
                    <button class="btn btn-danger" ng-click="confirmAttend(registrant)" >Confirm</button>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-success" ng-click="showForm()" ng-hide="addFormShow">+</button>
        <button class="btn btn-warning" ng-click="hideForm()" ng-show="addFormShow">-</button>

    </div>
</div>

</body>
</html>
